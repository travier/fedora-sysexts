            --title "${NAME} ${RELEASE} sysexts (${ARCH})" \
            --notes "System extensions for ${NAME} ${RELEASE} (${ARCH})" \
            "${SHORTNAME}-${RELEASE}${arch}" \
            --latest=${latest} \
            ./*
