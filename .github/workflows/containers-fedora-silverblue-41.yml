name: "Build containers: Fedora Silverblue (41)"

env:
  IMAGE: 'quay.io/fedora-ostree-desktops/silverblue'
  RELEASE: '41'
  NAME: 'Fedora Silverblue (41)'
  REGISTRY: 'quay.io/travier'
  DESTINATION: 'fedora-silverblue-sysexts'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  '0 0 * * MON'
  workflow_dispatch:

permissions: read-all

# Prevent multiple workflow runs from racing to ensure that pushes are made
# sequentialy for the main branch. Also cancel in progress workflow runs.
